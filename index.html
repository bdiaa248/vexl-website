      tailwind.config = {
        darkMode: 'class',
        theme: {

                850: '#151f2e',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;900&family=Noto+Sans+Arabic:wght@200;300;400;500;600;700&display=swap');
      
      /* CRITICAL FIX: Set immediate dark background to prevent white flash on load */
      html, body {
        background-color: #02040a;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor to use custom one */
      }
      
      /* Re-enable default cursor for touch devices via media query */
      @media (hover: none) and (pointer: coarse) {
        html, body {
            cursor: auto;
        }
      }

      .font-sans {
        font-family: 'Inter', sans-serif;
      }
      
      .font-arabic {
        font-family: 'Noto Sans Arabic', sans-serif;
      }

      /* Clean Cyber Grid - Thinner, subtler */
      .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-size: 60px 60px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: gridMove 20s linear infinite;
        pointer-events: none;
        z-index: 0;
        mask-image: linear-gradient(to bottom, transparent 5%, black 40%, transparent 90%); /* Fade out edges */
      }

      .dark .cyber-grid {
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        opacity: 0.3;
      }

      .cyber-grid {
         background-image: 
          linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        opacity: 0.5;
      }

      @keyframes gridMove {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px); }
      }

      /* Ultra Sleek Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.3); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.8); 
      }

      /* Aurora Background Blob Utilities */
      .aurora-blob {
        position: fixed;
        filter: blur(120px); /* INCREASED BLUR from 80px to 120px for smoother gradient */
        z-index: 0;
        opacity: 0.4;
        animation: blob 20s infinite alternate;
        border-radius: 50%;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .dark .glass-panel {
        background: rgba(10, 10, 15, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
    </style>
